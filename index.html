<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Cientista Maluca</title>
    <style>
        /* Estilo Geral */
        body {
            background-color: #000; /* Fundo preto para ambiente sombrio */
            color: #00ff00; /* Verde neon */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
        }

        /* Títulos com efeito neon */
        h1, h2 {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        }
        p {
            font-size: 1.2rem;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Botão de Enigma */
        .enigma-button {
            background-color: #003300; /* Fundo verde escuro */
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }
        .enigma-button:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        /* Contêiner de Enigmas */
        .enigma-container {
            display: none;
            margin-top: 20px;
            border: 1px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 15px #00ff00;
        }

        /* Áudio */
        audio {
            margin-top: 20px;
            border: 1px solid #00ff00;
        }

        /* Rodapé */
        footer {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            margin-top: 50px;
            font-size: 0.9rem;
        }
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Cientista Maluca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Escape Room Cientista Vórtex</h1>
    <h2>Desvende os Mistérios!</h2>
    <p>Você está preso no laboratório da Dra. Vórtex. Resolva os enigmas para escapar!</p>

    <!-- Botão inicial para começar o Enigma 1 -->
    <button class="enigma-button" onclick="showNextEnigma('enigma1')">Iniciar Enigma 1</button>

    <!-- Estrutura de Enigmas de 1 a 20 -->
    <!-- Enigma 1 -->
    <div id="enigma1" class="enigma-container">
        <p><strong>Enigma 1:</strong> Decifre a mensagem em código Morse!</p>
        <audio controls>
            <source src="https://encurtador.com.br/Z972H" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <button class="enigma-button" onclick="showNextEnigma('enigma2')">Próximo Enigma</button>
    </div>

    <!-- Enigma 2 -->
    <div id="enigma2" class="enigma-container">
        <p><strong>Enigma 2:</strong> Manipule a imagem para revelar a palavra oculta!</p>
        <img src="imagem_enigma2.jpg" alt="Imagem para o Enigma 2" style="width: 100%; max-width: 300px;">
        <button class="enigma-button" onclick="showNextEnigma('enigma3')">Próximo Enigma</button>
    </div>

    <!-- Continue esta estrutura para os enigmas de 3 a 19 -->

    <!-- Enigma 20 -->
    <div id="enigma20" class="enigma-container">
        <p><strong>Enigma 20:</strong> Enigma final! Decifre o código para escapar!</p>
        <audio controls>
            <source src="audio_enigma20.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <p>Parabéns! Você completou todos os enigmas e escapou do laboratório!</p>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Escape Room by Cientista Vórtex. Boa sorte em sua jornada sombria!</p>
    </footer>

    <!-- Importando o JavaScript -->
    <script src="script.js"></script>
</body>
</html>
