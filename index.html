<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room - Cientista Maluco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="inicio" class="section">
            <h1>Bem-vindo ao Laboratório do Dra Vortex!</h1>
            <p>Resolva os enigmas para escapar do laboratório do cientista maluco. Boa sorte!</p>
            <button onclick="iniciarJogo()">Começar</button>
        </div>

        <div id="sala1" class="section" style="display: none;">
            <h2>Sala 1: O Experimento Secreto</h2>
            <p>Resolva o enigma químico para prosseguir!</p>
            <input type="text" id="respostaSala1" placeholder="Digite sua resposta">
            <button onclick="verificarResposta(1)">Enviar Resposta</button>
            <p id="feedbackSala1"></p>
        </div>

        <div id="sala2" class="section" style="display: none;">
            <h2>Sala 2: A Fórmula Perdida</h2>
            <p>Decifre a sequência de elementos para avançar.</p>
            <input type="text" id="respostaSala2" placeholder="Digite sua resposta">
            <button onclick="verificarResposta(2)">Enviar Resposta</button>
            <p id="feedbackSala2"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
